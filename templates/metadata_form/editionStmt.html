<div class="box accordion">

  <div class="metadata-accordion-header title is-4">
    <a class="accordion-toggle">Edition statement</a>
  </div>

  <div class="accordion-content is-hidden">
    <div class="field">
        <label class="label">Edition</label>
        <div class="control">
          <div class="edition-input-group input-group">
            <input class="input metadata-edition" type="text" placeholder="Enter edition information">
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Edition responsibility</label>
        <div class="control">
          <div class="edition-responsibility-input-group input-group">
            <input class="input metadata-edition-responsibility metadata-edition-responsibility-surname" type="text" placeholder="Enter surname">
            <input class="input metadata-edition-responsibility metadata-edition-responsibility-name" type="text" placeholder="Enter name">
            <input class="input metadata-edition-responsibility metadata-edition-responsibility-authority" type="text" placeholder="Enter authority record">
            <input class="input metadata-edition-responsibility metadata-edition-responsibility-resp" type="text" placeholder="Enter responsibility info">
            <span class="button is-success is-light add-edition-responsibility-button"><i class="fa-solid fa-plus"></i></span>
          </div>
        </div>
      </div>
      <div class="additional-edition-responsibilities">
        <!-- Additional responsibilities will be inserted here -->
      </div>
  </div>
      
</div>

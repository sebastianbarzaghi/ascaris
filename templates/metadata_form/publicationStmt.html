<div class="box accordion">
    
  <div class="metadata-accordion-header title is-4">
    <a class="accordion-toggle">Publication statement</a>
  </div>

  <div class="accordion-content is-hidden">
    <div class="field">
        <label class="label">Publication authorities</label>
        <div class="control">
          <div class="pubAuthority-input-group input-group">
            <input class="input metadata-pubAuthority metadata-pubAuthority-surname" type="text" placeholder="Enter surname">
            <input class="input metadata-pubAuthority metadata-pubAuthority-name" type="text" placeholder="Enter name">
            <input class="input metadata-pubAuthority metadata-pubAuthority-authority" type="text" placeholder="Enter authority record">
            <div class="select">
              <select class="responsibility-dropdown">
                <option value="publisher">Publisher</option>
                <option value="distributor">Distributor</option>
                <option value="authority">Authority</option>
              </select>
            </div>
            <span class="button is-success is-light add-button add-pubAuthority-button"><i class="fa-solid fa-plus"></i></span>
          </div>
        </div>
      </div>
      <div class="additional-pubAuthority additional-container">
        <!-- Additional authorities will be inserted here -->
      </div>
    
      <div class="field">
        <label class="label">Publication place</label>
        <div class="control">
          <div class="pubPlace-input-group input-group">
            <input class="input metadata-pubPlace metadata-pubPlace-name" type="text" placeholder="Enter publication place name">
            <input class="input metadata-pubPlace metadata-pubPlace-authority" type="text" placeholder="Enter authority record">
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label">Publication date</label>
        <div class="control">
          <div class="pubDate-input-group input-group">
            <input class="input metadata-pubDate" type="date">
          </div>
        </div>
      </div>
    
      <div class="field">
        <label class="label">Identifier</label>
        <div class="control">
          <div class="identifier-input-group input-group">
            <input class="input metadata-identifier" type="text" placeholder="Enter identifier">
            <div class="select">
              <select class="identifier-dropdown">
                <option value="isbn">ISBN</option>
                <option value="issn">ISSN</option>
                <option value="doi">DOI</option>
                <option value="uri">URI</option>
                <option value="viaf">VIAF</option>
                <option value="estc">ESTC</option>
                <option value="oclc">OCLC</option>
                <!-- ADD "OTHER" OPTION? -->
              </select>
            </div>
            <span class="button is-success is-light add-button add-identifier-button"><i class="fa-solid fa-plus"></i></span>
          </div>
        </div>
      </div>
      <div class="additional-identifier additional-container">
        <!-- Additional identifiers will be inserted here -->
      </div>
    
      <div class="field">
        <label class="label">Availability</label>
        <div class="control">
          <div class="availability-input-group input-group">
            <textarea class="input metadata-availability metadata-availability-license-text" type="textarea" placeholder="Enter license information"></textarea>
            <input class="input metadata-availability metadata-availability-license-link" type="text" placeholder="Enter license link">
            <div class="select">
              <select class="status-dropdown">
                <option value="free">Free</option>
                <option value="unknown">Unknown</option>
                <option value="restricted">Restricted</option>
                <!-- ADD "OTHER" OPTION? -->
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

</div>

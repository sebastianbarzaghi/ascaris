<div class="box accordion">

    <div class="metadata-accordion-header title is-4">
        <a class="accordion-toggle" href="#">Title statement</a>
    </div>

    <div class="accordion-content is-hidden">
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
            <div class="title-input-group input-group">
                <input class="input metadata-title metadata-title-surname" type="text" placeholder="Enter surname">
                <input class="input metadata-title metadata-title-name" type="text" placeholder="Enter name">
                <input class="input metadata-title metadata-title-authority" type="text" placeholder="Enter authority record">
                <div class="select">
                <select class="language-dropdown">
                    <option value="en">en</option>
                    <option value="it">it</option>
                    <option value="es">es</option>
                    <option value="fr">fr</option>
                    <!-- Add more language options here -->
                </select>
                </div>
                <span class="button is-success is-light add-title-button"><i class="fa-solid fa-plus"></i></span>
            </div>
            </div>
        </div>
        <div class="additional-titles">
            <!-- Additional titles will be inserted here -->
        </div>

        <div class="field">
            <label class="label">Responsibility</label>
            <div class="control">
            <div class="responsibility-input-group input-group">
                <input class="input metadata-title-responsibility metadata-title-responsibility-surname" type="text" placeholder="Enter surname">
                <input class="input metadata-title-responsibility metadata-title-responsibility-name" type="text" placeholder="Enter name">
                <input class="input metadata-title-responsibility metadata-title-responsibility-authority" type="text" placeholder="Enter authority record">
                <div class="select">
                <select class="responsibility-dropdown">
                    <option value="author">Author</option>
                    <option value="editor">Editor</option>
                    <option value="sponsor">Sponsor</option>
                    <option value="sponsor">Founder</option>
                    <option value="sponsor">Principal</option>
                    <!-- Add "Other" option? -->
                </select>
                </div>
                <span class="button is-success is-light add-responsibility-button"><i class="fa-solid fa-plus"></i></span>
            </div>
            </div>
        </div>
        <div class="additional-responsibilities">
            <!-- Additional responsibilities will be inserted here -->
        </div>
    </div>
    
</div>

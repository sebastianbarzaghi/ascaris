<label class="label">Publication place</label>
<div class="field">
    <div class="pubPlace-input-group input-group">
        <div class="row column">
            <div class="row">
                <div class="control has-icons-left flex-1">
                    <input id="pubPlace-name" name="pubPlace-name" class="input metadata-pubPlace metadata-pubPlace-name" type="text" placeholder="Enter publication place name">
                    <span class="icon is-small is-left">
                        <i class="fas fa-location-dot"></i>
                    </span>
                </div>
                <div class="control has-icons-left flex-2">
                    <input id="pubPlace-authority" name="pubPlace-authority" class="input metadata-pubPlace metadata-pubPlace-authority" type="text" placeholder="Enter authority record">
                    <span class="icon is-small is-left">
                        <i class="fas fa-link"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

<label class="label">Publication date</label>
<div class="field">
    <div class="pubDate-input-group input-group">
        <div class="row column">
            <div class="row">
                <div class="control has-icons-left flex-1">
                    <input id="pubDate-date" name="pubDate-date" class="input metadata-pubDate" type="date">
                    <span class="icon is-small is-left">
                        <i class="fas fa-clock"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>My Documents</h1>
<ul>
    {% for document in documents %}
    <li>
        <a href="{{ url_for('edit_document', id=document.id) }}">{{ document.title }}</a>
        <br>
        <small>Created at {{ document.created_at }} | Updated at {{ document.updated_at }}</small>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('new_document') }}">New Document</a>

{% endblock %}

<div 
class="box panel-block {{ entity.type }}-block" 
id="entity-{{ entity.id }}" 
data-id="{{ entity.id }}"
data-type="{{ entity.type }}"
draggable="true">
    <div class="header-wrapper">
        <span class="panel-icon">
            <i class="fas fa-{{ entity.type }}"></i>
        </span>
        <a class="accordion-header" role="button" aria-expanded="false">
                {% for reference in entity.reference %}
                    {{ reference.text }}
                {% endfor %}
        </a>
        <div class="accordion-utilities">
            <span class="counter tag is-info is-light">
                {{ entity.reference | length }}
            </span>
            <button class="delete-button">
                <i class="fas fa-remove"></i>
            </button>
        </div>
    </div>
    <div class="accordion-content is-hidden">
        <form method="PUT" class="entity-form">
            <div class="field entity-label">
                <label class="label">Label</label>
                <div class="control">
                    <input class="input entity-label-input" type="text" name="entity-label" value="{{ entity.label }}" placeholder="Enter entity's label">
                </div>
            </div>
            <div class="field entity-authority">
                <label class="label">Authority record</label>
                <div class="control">
                    <input class="input entity-authority-input" type="text" name="entity-authority" value="{{ entity.authority }}" placeholder="Enter entity's authority">
                </div>
            </div>
            <div class="field">
                <div class="control">
                  <button class="button is-link update-entity" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

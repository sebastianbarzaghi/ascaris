{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-one-third">
        <h2 class="subtitle">Upload image</h2>
        <form method="post" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
            <div id="file-upload" class="field is-large is-boxed file has-name">
                <label class="file-label">
                    <input class="file-input" type="file" name="file">
                    <span class="file-cta">
                        <span class="file-icon">
                            <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                            Choose a fileâ€¦
                        </span>
                    </span>
                    <span class="file-name">
                        No file uploaded
                    </span>
                </label>
            </div>
            <div class="field">
                <div class="control">
                    <button type="submit" class="button is-primary">Upload</button>
                </div>
            </div>
        </form>
    </div>
    <div class="column is-two-thirds">
        <table class="table is-striped is-hoverable is-fullwidth">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Size</th>
                    <th>Created</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for image in images %}
                    <tr>
                        <td>
                            <img src="{{ url_for('uploaded_image', filename=image.filename) }}" alt="Uploaded Image" width="300" height="200">
                        </td>
                        <td>
                            {{ image.filename }}
                        </td>
                        <td>
                            {{ image.size }}
                        </td>
                        <td>
                            {{ image.created }}
                        </td>
                        <td>
                            <button class="button delete-image-button" data-filename="{{ image.filename }}">Delete</button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
    const fileInput = document.querySelector('#file-upload input[type=file]');
    fileInput.onchange = () => {
      if (fileInput.files.length > 0) {
        const fileName = document.querySelector('#file-upload .file-name');
        fileName.textContent = fileInput.files[0].name;
      }
    }

    document.querySelectorAll('.delete-image-button').forEach(button => {
        button.addEventListener('click', function () {
            const filename = this.getAttribute('data-filename');
            if (confirm('Are you sure you want to delete this image?')) {
                fetch(`/delete_image/${filename}`, { method: 'POST' })
                    .then(response => {
                        if (response.status === 200) {
                            // Remove the image from the frontend
                            this.parentNode.parentNode.remove()
                        } else {
                            alert('Failed to delete the image.');
                        }
                    });
            }
        });
    });
</script>

{% endblock %}

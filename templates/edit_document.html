{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Edit Document</h1>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form method="post" action="{{ url_for('edit_document', id=document.id) }}">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" value="{{ document.title }}"><br><br>
  
    <button id="person-button" type="button">Person</button>
    <div id="editor-container" contenteditable="true" style="height: 300px;">{{ document.content }}</div>
    <input type="hidden" name="content" id="content" value="{{ document.content }}"><br><br>
  
    <input type="submit" value="Save">
</form>

<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<script src="{{ url_for('static', filename='js/editor.js') }}"></script>

{% endblock %}

{% extends 'base.html' %}

{% block content %}

<h1 class="title" id="documentTitle">{{ document.title }}</h1>

<div class="columns">
    <div class="column">
            <div class="tabs">
                <ul>
                    <li class="tab people-tab is-active" data-name="people"><a>People</a></li>
                    <li class="tab places-tab" data-name="places"><a>Places</a></li>
                    <li class="tab works-tab" data-name="works"><a>Works</a></li>
                    <li class="tab organizations-tab" data-name="organizations"><a>Organizations</a></li>
                    <li class="tab dates-tab" data-name="dates"><a>Dates</a></li>
                </ul>
            </div>
            <div class="tab-content">
              <div class="people-content panel-content">
                <!-- People Content -->
                <div class="panel-blocks"></div>
              </div>
              <div class="places-content panel-content hidden">
                <!-- Places Content -->
                <div class="panel-blocks"></div>
              </div>
              <div class="works-content panel-content hidden">
                <!-- Works Content -->
                <div class="panel-blocks"></div>
              </div>
              <div class="organizations-content panel-content hidden">
                <!-- Organizations Content -->
                <div class="panel-blocks"></div>
              </div>
              <div class="dates-content panel-content hidden">
                <!-- Dates Content -->
                <div class="panel-blocks"></div>
              </div>
            </div>
    </div>
    <div class="column is-two-thirds">
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="button navbar-item js-modal-trigger" data-target="modal-js-example">
              Metadata
            </a>
        </div>
        <div id="modal-js-example" class="modal">
          <div class="modal-background"></div>
        
          <div class="modal-content">
            <div class="box">

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Title</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="email" placeholder="Recipient email">
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Author</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="email" placeholder="Recipient email">
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Publisher</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="email" placeholder="Recipient email">
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Publication place</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="email" placeholder="Recipient email">
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Publication date</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="email" placeholder="Recipient email">
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Identifier</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="email" placeholder="Recipient email">
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Creation date</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="email" placeholder="Recipient email">
                    </p>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Language</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input class="input" type="email" placeholder="Recipient email">
                    </p>
                  </div>
                </div>
              </div>

            </div>
          </div>
        
          <button class="modal-close is-large" aria-label="close"></button>
        </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                  <a class="button is-light" id="saveButton">
                      Save
                  </a>
                  <a class="button is-light">
                      Load
                  </a>
              </div>
          </div>
        </div>
      </nav>
        <div class="editor">
            <div class="toolbar">
                <button class="button person-button" data-class="person" data-icon="user">Person</button>
                <button class="button place-button" data-class="place" data-icon="map-marker-alt">Place</button>
                <button class="button work-button" data-class="work" data-icon="book">Work</button>
                <button class="button organization-button" data-class="organization" data-icon="building">Organization</button>
                <button class="button date-button" data-class="date" data-icon="calendar-alt">Date</button>
            </div>
            <div class="content" contenteditable="true" id="editableContent">
              {{ document.content | safe }}
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 class="title">New Document</h1>
    <div class="columns">
        <div class="column is-half" id="createDocument">
            <h2 class="subtitle">Create</h2>
            <form method="post" action="{{ url_for('new_document') }}">
                <div class="field">
                    <label for="docTitle" class="label">Title</label>
                    <div class="control">
                        <input type="text" name="docTitle" id="docTitle" class="input" placeholder="Insert document title">
                    </div>
                </div>
                <div class="field">
                    <label for="content" class="label">Content</label>
                    <div class="control">
                        <textarea name="content" id="content" class="textarea" cols="50" rows="10"></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Save</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="column is-half" id="uploadDocument">
            <h2 class="subtitle">Upload</h2>
            <form method="post" action="{{ url_for('upload_document') }}" enctype="multipart/form-data">
                <div class="field">
                    <label for="docTitle" class="label">Title</label>
                    <div class="control">
                        <input type="text" name="docTitle" id="docTitle" class="input" placeholder="Insert document title">
                    </div>
                </div>
                <div id="file-js-example" class="file has-name">
                    <label class="file-label">
                    <input class="file-input" type="file" name="resume">
                    <span class="file-cta">
                        <span class="file-icon">
                        <i class="fas fa-upload"></i>
                        </span>
                        <span class="file-label">
                        Choose a fileâ€¦
                        </span>
                    </span>
                    <span class="file-name">
                        No file uploaded
                    </span>
                    </label>
                </div>
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-primary">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.querySelector('#file-js-example input[type=file]');
        fileInput.onchange = () => {
          if (fileInput.files.length > 0) {
            const fileName = document.querySelector('#file-js-example .file-name');
            fileName.textContent = fileInput.files[0].name;
          }
        }
    </script>
      
    
{% endblock %}
